<!DOCTYPE html>
<html lang="en">
<head>
    <title>CodeAcademy clone</title>
    <link rel="stylesheet" href="/Code academy/style.css">
</head>
<body>
    
    <div class="container">

        <header>
            <h1>Login to Codeacademy</h1>
        </header>

        <form action="">
            <label for="username">Email or Username</label>
            <input type="text" id="username">
            <label for="password">Password</label>
            <input type="password" id="password">
            <a href="#">I forgot my password</a>
            <button>Log in</button>
        </form>

        <footer>
            <h3>Login with Another Account</h3>
            <div class="images">
            <img src="/Code academy/images/1.png" alt="">
            <img src="/Code academy/images/2.png" alt="">
            <img src="/Code academy/images/3.png" alt="">
            <img src="/Code academy/images/4.png" alt="">
            <img src="/Code academy/images/5.jpg" alt="">
            </div>
            <a href="#">Not a member yet? Sign up for free</a>
        </footer>

    </div>
</body>
</html>
